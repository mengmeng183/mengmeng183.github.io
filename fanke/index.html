<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>凡客邀请函</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/swiper-3.3.1.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/fontsize.js"></script>
</head>
<body>
	 <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide page1">
            	<div class="page1-txtpic1 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
            	<div class="page1-txtpic2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
            </div>
            <div class="swiper-slide page2">
            	<div class="page2-txtpic ani" swiper-animate-effect="flipInX" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
            	<img class="ani" src="images/page2-pic_03.jpg" alt="" swiper-animate-effect="flipInY" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">
            	<p class="page2-txt1 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s">总部 : 北京东城区广渠门内大街47号</p>
            	<p class="page2-txt2 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s">Welcome to VANCL</p>
            </div>
            <div class="swiper-slide page3">
            	<div class="page3-pic ani"  swiper-animate-effect="flipInY" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
        		<div class="page3-txtpic ani"  swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s"></div>
        		<p class="page3-txt1 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s">VANCL（凡客诚品）,</p>
        		<p class="page3-txt2 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s">由卓越网创始人陈年创办于2007年</p>
            </div>
            <div class="swiper-slide page4">
            	<ul class="page4-pic">
            		<li>
            			<img class="ani" src="images/page4-pic_03.jpg" alt="" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
            		</li>
            		<li>
            			<img class="ani" src="images/page4-pic_05.jpg" alt="" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s">
            		</li>
            		<li>
            			<img class="ani" src="images/page4-pic_07.jpg" alt="" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
            		</li>
            	</ul>
            	<p class="ani page4-txt1" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.1s">[凡客电子商务公司]</p>
            	<p class="ani page4-txt2" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.6s">In electronic commerce</p>
            	<p class="ani page4-txt3" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.1s">凡客诚品（VANCL），互联网快时尚品牌。 </p>
            </div>
            <div class="ani swiper-slide page5">
            	<div class="ani page5-pic" swiper-animate-effect="flipInX" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
            	<p class="ani page5-txt1" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">VANCL品牌理念的核心价值。</p>
            	<p class="ani page5-txt2" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s">-坚守真诚待客之道,</p>
            	<p class="ani page5-txt3" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s">以提供高性价比产品为己任。</p>
            	<p class="ani page5-txt4" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s">-任何时候不掩饰自己的问题,</p>
            	<p class="ani page5-txt5" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s">坦诚相对、勇敢担当。</p>
            </div>
            <div class="ani swiper-slide page6">
            	<div class="ani page6-pic1 ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
            	<div class="ani page6-pic2 ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s"></div>
            	<div class="ani page6-pic3 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s"></div>
            	<div class="ani page6-pic4 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.9s"></div>
            	<p class="ani page6-txt1"  swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">如果您对VANCL的产品有任何疑问，或对我们的服务 有任何意见或建议，欢迎您直接与我们联络，我们将竭诚为您服务。</p>
            	<p class="ani page6-txt2"  swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.8s">欢迎加入我们，凡客有你跟精彩!</p>
            	<p class="ani page6-txt3"  swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.8s">——陈年</p>
            </div>            
        </div>
        <!-- Add Pagination -->
        <!-- <div class="swiper-pagination"></div> -->
    </div>
	<script src="js/zepto.min.js"></script>
	<script src="js/swiper-3.3.1.jquery.min.js"></script>
	<script src="js/swiper.animate1.0.2.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
